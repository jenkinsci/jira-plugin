<div>
  You can define your own pattern to search for JIRA issue ids in the SCM logs.<br />
  If empty the default one is used : ([a-zA-Z][a-zA-Z0-9_]+-[1-9][0-9]*)([^.]|\.[^0-9]|\.$|$)<br />
  Note that the pattern must contain one matching group (on index 1) which should match the actual JIRA id.
</div>
